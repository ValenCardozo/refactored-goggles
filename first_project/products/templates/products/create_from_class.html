{% extends 'base.html' %}

{% block title %}
Crear Producto
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <a href="{% url 'product_list' %}"> Volver </a>
    <button type="submit"> Guardar </button>
</form>
{% endblock %}
